version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - translate

entities:
  - phrase
  - lang

slots:
  phrase:
    type: text
  lang:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "Sorry to hear that. I'm going to google for you!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_translation:
  - text: "You want to translate {phrase} to {lang}, don't you?"

actions:
  - action_translate
  - action_translate_google
  - utter_did_that_help
  - utter_happy
  - utter_sad
  - utter_goodbye

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
